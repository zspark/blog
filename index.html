    function createShortcutItem(item) {
        const _hasIcon = item.icon !== undefined;
        const _firstChar = item.name.charAt(0).toUpperCase();
        return `<a href="${item.url}" class="shortcut-item" target="_blank">
    <div class="icon-wrapper">
${_hasIcon ? `<svg>
            <use href="./assets/icons.svg#${item.icon}"
                xlink:href="./assets/icons.svg#${item.icon}">
            </use>
        </svg>`: `<span class="icon-placeholder">${_firstChar}</span>`} 
    </div>
    <div class="title">${item.name}</div>
</a>`;
    }

    let _renderContent = "";
    for (const item of _shortcutList) {
        _renderContent += createShortcutItem(item);
    }
    const mainDivContainer = document.getElementById("mainDivContainer");
    const shortcutDiv = document.getElementById("shortcutDiv");
    shortcutDiv.remove();
    shortcutDiv.innerHTML = _renderContent;
    mainDivContainer.appendChild(shortcutDiv);

    function createItem(item) {
        return `<div class="item-container">
    <svg class="${item.large ? "icon icon-large" : "icon"}">
        <use href="./assets/icons.svg#${item.icon ?? _DEFAULT_ICON_}" xlink:href="./assets/icons.svg#${item.icon ?? _DEFAULT_ICON_}">
        </use>
    </svg>
    <a href="${item.url}" target="_blank">${item.name}</a>
</div>`;
    }

    function createCard(title, list) {
        let itemHTML = "";
        for (const item of list) {
            itemHTML += createItem(item);
        }
        return `<div class="card-container">
    <div class="card-title">${title}</div>
    <div class="card-content">${itemHTML}</div>
</div>`;
    }
