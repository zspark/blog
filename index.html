    function _createShortcutItem(item) {
        const _hasIcon = item.icon !== undefined;
        const _icon = _hasIcon ? item.icon : "icon-letter-" + item.name.charAt(0).toLowerCase();
        return `<a href="${item.url}" class="shortcut-item" target="_blank">
    <div class="shortcut-icon size-48">
        <svg class="icon size-full">
            <use href="./icons.svg#${_icon}" xlink:href="./icons.svg#${_icon}"></use>
        </svg>
    </div>
    <div class="shortcut-title text-small">${item.name}</div>
</a>`;
    }

    function _createCard(card) {
        const _createItem = (item) => {
            const _hasIcon = item.icon !== undefined;
            const _icon = _hasIcon ? item.icon : "icon-letter-" + item.name.charAt(0).toLowerCase();
            return `<div class="card-item">
    <svg class="icon size-18">
        <use href="./icons.svg#${_icon}" xlink:href="./icons.svg#${_icon}"></use>
    </svg>
    <a class="card-item-link ${item.large ? "text-large" : "text-normal"}" href="${item.url}" target="_blank">${item.name}</a>
</div>`;
        }

        let itemHTML = "";
        for (const item of card.data) {
            itemHTML += _createItem(item);
        }
        return `<div class="card">
    <div class="size-full" style="background-color:${card.color};">
        <div class="card-title">${card.name}</div>
        <div class="card-content">${itemHTML}</div>
    </div>
</div>`;
    }

    function _calcCardHeight(item) {
        const grid = document.querySelector(".card-container");
        const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));
        const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
        let contentHeight = item.querySelector('.card-title').getBoundingClientRect().height;
        contentHeight += item.querySelector('.card-content').getBoundingClientRect().height;
        const rowSpan = Math.ceil((contentHeight + rowGap) / (rowHeight + rowGap));
        item.style.gridRowEnd = "span " + rowSpan;
    }

    window.onload = () => {
        let _str = "";
        for (const item of _shortcutList) {
            _str += _createShortcutItem(item);
        }
        document.getElementById("shortcutContainer").innerHTML = _str;

        let _str2 = "";
        for (const card of _data) {
            _str2 += _createCard(card);
        }
        document.getElementById("cardContainer").innerHTML = _str2;

        const allItems = document.querySelectorAll(".card");
        allItems.forEach(_calcCardHeight);
    };
