        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .icon~a {
            color: #2563EB;
            transition-property: all;
            transition-duration: 150ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .icon~a:hover {
            color: #DC2626;
            text-decoration: underline;
        }

        .icon-large {
            width: 20px;
            height: 20px;
        }

        .icon-large~a {
            color: #0029cc;
            font-size: larger;
            font-weight: 600;
        }

        .item-container {
            display: flex;

            margin: 5px 5px;

        .card-container {
            border: 1px solid #c6c6c6;
            overflow: hidden;
            margin: 0;
        }

        .card-title {
            border-bottom: 1px solid #e0e0e0;
            margin-left: 16px;
            margin-right: 16px;
            font-size: 1.25em;
        }

        .card-content {
            padding: 16px;
            padding-top: 0;
        }
    </style>

    function createItem(item) {
        return `<div class="item-container">
    <svg class="${item.large ? "icon icon-large" : "icon"}">
        <use href="./assets/icons.svg#${item.icon ?? _DEFAULT_ICON_}" xlink:href="./assets/icons.svg#${item.icon ?? _DEFAULT_ICON_}">

    </svg>
    <a href="${item.url}" target="_blank">${item.name}</a>
</div>`;
    }

    function createCard(title, list) {
        let itemHTML = "";
        for (const item of list) {
            itemHTML += createItem(item);
        }
        return `<div class="card-container">
    <h2 class="card-title">${title}</h2>
    <div class="card-content">${itemHTML}</div>
</div>`;
