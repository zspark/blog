    <div id="letters">

    </div>

    <script>
        const _elem = document.getElementById("letters");
        let _str = "";
        for (let i = 0; i < 26; ++i) {
            let _letter = String.fromCharCode(97 + i);
            _str += `<svg class="icon">
    <use href="./icons.svg#icon-letter-${_letter}" xlink:href="./icons.svg#icon-letter-${_letter}"></use>
</svg>`
        }
        _elem.innerHTML = _str;
    </script>
