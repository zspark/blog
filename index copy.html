    <style>
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }

        .item-container {
            display: flex;
            align-items: center;
            margin-left: -0.5rem;
        }

        .item-container>* {
            margin-left: 0.5rem;
        }

        .link-text {
            color: #2563EB;
            transition-property: all;
            transition-duration: 150ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .link-text:hover {
            color: #DC2626;
            text-decoration: underline;
        }

        .collapse-container {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            /* 防止内容溢出 */
            margin: 20px;
        }

        /* 头部样式（触发区域） */
        .collapse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f7f7f7;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            /* 防止文本被选中 */
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .collapse-content {
            /* 关键技巧：使用 max-height 和 overflow: hidden 实现折叠 */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            /* 平滑过渡效果 */
            background-color: #fff;
        }

        .collapse-toggle:checked~.collapse-content {
            /* 展开内容：将 max-height 设置为一个足够大的值，确保所有内容都能显示 */
            /* 注意：这个值必须大于或等于实际内容的最大高度，否则内容会被截断 */
            max-height: 500px;
            /* 假设内容不会超过 500px */
        }

        .collapse-toggle:checked~.collapse-header .arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
