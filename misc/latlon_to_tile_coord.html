<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <link href="./assets/favicon.ico" rel="shortcut icon">
</head>

<body>
    <input id='lon' type='input' placeholder='经度' value='106.57'></input>
    <input id='lat' type='input' placeholder='纬度' value='29.55'></input>
    <input id='level' type='input' placeholder='level' value='11'></input>
    <button id='go' type='button'>GO</button>
    <br>
    <label id='output' style='width:100%;height:30px;'></label>
    <script>
        const pi_div_360 = Math.PI / 360.0;
        const pi_div_180 = Math.PI / 180.0;
        const pi_div_2 = Math.PI / 2.0;
        const pi_4 = Math.PI * 4;
        const pi_2 = Math.PI * 2;
        const pi = Math.PI;
        const _180_div_pi = 180 / Math.PI;

        class GlobalMercator {
            constructor() {
                this.tileSize = 256;
                this.initialResolution = pi_2 * 6378137 / this.tileSize;
                this.originShift = pi_2 * 6378137 / 2.0;
            }

            LatLonToMeters(lat, lon) {
                // Converts given lat/lon in WGS84 Datum to XY in Spherical Mercator EPSG:900913
                let mx = lon * this.originShift / 180.0;
                let my = Math.log(Math.tan((90 + lat) * pi_div_360)) / pi_div_180;

                my = my * this.originShift / 180.0;
                return {mx: mx, my: my};
            }

            MetersToLatLon(mx, my) {
                // Converts XY point from Spherical Mercator EPSG:900913 to lat/lon in WGS84 Datum
                let lon = mx / this.originShift * 180.0;
                let lat = my / this.originShift * 180.0;
                lat =
                    _180_div_pi *
                    (2 * Math.atan(Math.exp(lat * pi_div_180)) - pi_div_2);
                return {lat: lat, lon: lon};
            }

            MetersToPixels(mx, my, zoom) {
                // Converts EPSG:900913 to pyramid pixel coordinates in given zoom level
                var res = this.Resolution(zoom);
                var px = (mx + this.originShift) / res;
                var py = (my + this.originShift) / res;
                return {px: px, py: py};
            }

            Resolution(zoom) {
                // Resolution (meters/pixel) for given zoom level (measured at Equator)
                return this.initialResolution / Math.pow(2, zoom);
            }

            TileBounds(tx, ty, zoom) {
                // Returns bounds of the given tile in EPSG:900913 coordinates
                let minx, miny, maxx, maxy;
                minx = this.PixelsToMeters(
                    tx * this.tileSize,
                    ty * this.tileSize,
                    zoom
                )["mx"];
                miny = this.PixelsToMeters(
                    tx * this.tileSize,
                    ty * this.tileSize,
                    zoom
                )["my"];
                maxx = this.PixelsToMeters(
                    (tx + 1) * this.tileSize,
                    (ty + 1) * this.tileSize,
                    zoom
                )["mx"];
                maxy = this.PixelsToMeters(
                    (tx + 1) * this.tileSize,
                    (ty + 1) * this.tileSize,
                    zoom
                )["my"];
                return {minx: minx, miny: miny, maxx: maxx, maxy: maxy};
            }

            PixelsToMeters(px, py, zoom) {
                // Converts pixel coordinates in given zoom level of pyramid to EPSG:900913
                var res, mx, my;
                res = this.Resolution(zoom);
                mx = px * res - this.originShift;
                my = py * res - this.originShift;
                return {mx: mx, my: my};
            }

            PixelsToTile(px, py) {
                // Returns a tile covering region in given pixel coordinates
                var tx, ty;
                tx = Math.round(Math.ceil(px / this.tileSize) - 1);
                ty = Math.round(Math.ceil(py / this.tileSize) - 1);
                return {tx: tx, ty: ty};
            }

            PixelsToRaster(px, py, zoom) {
                // Move the origin of pixel coordinates to top-left corner
                var mapSize;
                mapSize = this.tileSize << zoom;
                return {x: px, y: mapSize - py};
            }

            LatLonToTile(lat, lon, zoom) {
                var meters = this.LatLonToMeters(lat, lon);
                var pixels = this.MetersToPixels(meters.mx, meters.my, zoom);
                return this.PixelsToTile(pixels.px, pixels.py);
            }

            MetersToTile(mx, my, zoom) {
                var pixels = this.MetersToPixels(mx, my, zoom);
                return this.PixelsToTile(pixels.px, pixels.py);
            }

            GoogleTile(tx, ty, zoom) {
                // Converts TMS tile coordinates to Google Tile coordinates
                // coordinate origin is moved from bottom-left to top-left corner of the extent
                return {tx: tx, ty: Math.pow(2, zoom) - 1 - ty};
            }

            QuadKey(tx, ty, zoom) {
                // Converts TMS tile coordinates to Microsoft QuadTree
                let quadKey = "";
                ty = 2 ** zoom - 1 - ty;
                for (let i = zoom; i > 0; i--) {
                    let digit = 0;
                    let mask = 1 << (i - 1);
                    if ((tx & mask) != 0) {
                        digit += 1;
                    }
                    if ((ty & mask) != 0) {
                        digit += 2;
                    }
                    quadKey += digit.toString();
                }
                return quadKey;
            }

            QuadKeyToTile(quadKey) {
                // Transform quadkey to tile coordinates
                let tx = 0;
                let ty = 0;
                let zoom = quadKey.length;
                for (let i = 0; i < zoom; i++) {
                    let bit = zoom - i;
                    let mask = 1 << (bit - 1);
                    if (quadKey[zoom - bit] === "1") {
                        tx |= mask;
                    }
                    if (quadKey[zoom - bit] == "2") {
                        ty |= mask;
                    }
                    if (quadKey[zoom - bit] == "3") {
                        tx |= mask;
                        ty |= mask;
                    }
                }
                ty = 2 ** zoom - 1 - ty;
                return {tx: tx, ty: ty, zoom: zoom};
            }
        }
    </script>
    <script>
        const _gm = new GlobalMercator();
        const _latE = document.querySelector("#lat");
        const _lonE = document.querySelector("#lon");
        const _levelE = document.querySelector("#level");
        const _goE = document.querySelector("#go");
        const _e = document.querySelector("#output");
        _goE.onclick = _ => {
            const _lat = Number(_latE.value);
            const _lon = Number(_lonE.value);
            const _lvl = Number(_levelE.value);

            let _str = '';
            const _out = _gm.LatLonToTile(_lat, _lon, _lvl);
            console.log(`TMS tile coord:(${_out.tx},${_out.ty})`);

            const _out2 = _gm.GoogleTile(_out.tx, _out.ty, _lvl);
            console.log(`Google tile coord:(${_out2.tx},${_out2.ty})`);

            _str = `TMS tile coord:(${_out.tx},${_out.ty})
Google tile coord:(${_out2.tx},${_out2.ty})`;

            _e.innerText = _str;
        }
    </script>
</body>

</html>
