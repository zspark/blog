<body>
    <h1> CPU expensive</h1>
    <div>斐波那契数计算，输入40，查看控制台</div>
    <script>
        function _F(a) {
            if (a <= 2) return a;
            return _F(a - 1) + _F(a - 2);
        }

        console.time("F");
        const a = 40;
        const _r = _F(a);
        console.log(`F is ${a} is:${_r}`);
        console.timeEnd("F");

    </script>
</body>

</html>
